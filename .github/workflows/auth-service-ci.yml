name: Auth Service CI

on:
  push:
    branches: [qa]
    paths:
      - 'Back-end/Domain 1_Authentication & Security/auth-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'Back-end/Domain 1_Authentication & Security/auth-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Back-end/Domain 1_Authentication & Security/auth-service

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: authdb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: DB_HOST=localhost npm test

